<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shifumi</title>
    <link rel="stylesheet" href="css/styles.css" />
</head>

<body>
    <header>
        <div class="header-content"></div>
            <h1>Le jeu du Shifumi !!</h1>
            <img src="images/jinx.jpg" alt="Icon Jinx" class="jinx">
    </header>
    <main>
        <h2>Choisis entre Pierre, Papier et Ciseaux</h2>
        <button class="choice" aria-label="Choisir Pierre" type="button">Pierre</button>
        <button class="choice" aria-label="Choisir Feuille" type="button">Feuille</button>
        <button class="choice" aria-label="Choisir Ciseaux" type="button">Ciseaux</button>
    

        <h2>Tableau des scores</h2>
        <p id="win">Number of wins : 0</p><br>
        <p id="loose">Number of looses : 0</p><br>
        <p id="draw">Number of draws : 0</p><br>

        <p id="result"></p>

        <button id="reset" aria-label="reset" type="button">Reset score</button>
    </main>
    <script src="script/shifumi.js"></script>
</body>
</html>
